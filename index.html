<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gra w oko</title>
</head>
<body>
<header>
    <h1 class="title">GRA W OKO</h1> 
    <div class="cards">
        <img class="cards_main" src="images/back_cards-07.png" alt="cards">
    </div>
</header>
<section class="main_section">
    <div class="card_wrap">
        <img src="images/gray_back.png" alt="card" id="card-1" class="card">
        <img src="images/gray_back.png" alt="card" id="card-2" class="card">
        <img src="images/gray_back.png" alt="card" id="card-3" class="card">
        <img src="images/gray_back.png" alt="card" id="card-4" class="card">
        <img src="images/gray_back.png" alt="card" id="card-5" class="card">
        <img src="images/gray_back.png" alt="card" id="card-6" class="card">
        <img src="images/gray_back.png" alt="card" id="card-7" class="card">
        <img src="images/gray_back.png" alt="card" id="card-8" class="card">
        <img src="images/gray_back.png" alt="card" id="card-9" class="card">
        <img src="images/gray_back.png" alt="card" id="card-10" class="card">
    </div>
    <div class="buttons">
        <button class="start butn">START GRY</button>
        <button class="take_card butn">WEŹ KARTĘ</button>
        <button class="stop butn">KONIEC</button>
    </div>
    <div class="results">
        <div class="result">
            <p>TWÓJ WYNIK: <span id="result">0</span></p>
        </div>
        <div class="average">
            <p>ŚREDNI WYNIK: <span id="average">0</span></p>
        </div>
    </div>
    <div class="all_results">
        <p>WSZYSTKIE WYNIKI: <span id="all_results"></span></p>
    </div>
    <div class="you_lost">
        <p>PRZEGRAŁEŚ, PRZEKROCZONO 21 PUNKTÓW :-(</p>
        <button class="start butn">ZACZYNAMY OD NOWA</button>
    </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
