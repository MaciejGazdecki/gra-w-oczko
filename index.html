<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gra w oko</title>
</head>
<body>
<header>
    <h1 class="title">GRA W OKO</h1> 
    <div class="cards">
        <img class="cards_main" src="images/back_cards-07.png" alt="cards">
    </div>
</header>
<section class="main_section">
    <div class="card_wrap">
        <img src="images/7D.png" alt="card" id="firstCard" class="card">
        <img src="images/10C.png" alt="card" id="secondCard" class="card">
        <img src="images/9H.png" alt="card" id="thirdCard" class="card">
        <img src="images/8H.png" alt="card" id="fourthCard" class="card">
        <img src="images/11AS.png" alt="card" id="fifthCard" class="card">
        <img src="images/10D.png" alt="card" id="sixthCard" class="card">
        <img src="images/3S.png" alt="card" id="seventhCard" class="card">
        <img src="images/4KS.png" alt="card" id="eightCard" class="card">
    </div>
    <div class="buttons">
        <button class="start butn">START GRY</button>
        <button class="take_card butn">WEŹ KARTĘ</button>
        <button class="stop butn">KONIEC</button>
    </div>
    <div class="results">
        <div class="result">
            <p>TWÓJ WYNIK: <span id="result">18</span></p>
        </div>
        <div class="average">
            <p>ŚREDNI WYNIK: <span id="average">0</span></p>
        </div>
    </div>
    <div class="all_results">
        <p>WSZYSTKIE WYNIKI: <span id="all_results"></span></p>
    </div>
</section>

<script src="js/main.js"></script>
</body>
</html>
